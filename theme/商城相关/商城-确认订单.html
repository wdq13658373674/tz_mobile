<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/mall-order.css">

    <script type="text/javascript" src="../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>

    <title>确认订单</title>
</head>
<body>
<header class="public-header border-b">
    <div class="header-box">
        <a href="#" class="icon-back"></a>
        <h4 class="title">确认订单</h4>
    </div>
</header>
<section>
    <div class="yyTop">
        <a class="addressBox" href="#">
            <p class="not">请添加或选择地址</p>
            <div class="address-block">
                <p><span class="name">小怪兽</span><em class="tel">18680722507</em></p>
                <p class="address">渝北区冉家坝扬子江商务中心22楼</p>
            </div>
            <i class="icon-go"></i>
        </a>
        <!--地址选择后显示-->
        <div class="address-border-bottom"></div>
    </div>

    <div class="product-list">
        <div class="product-list-item">
            <div class="good-img">
                <img src="../../images/img/img.png" alt="衬衣">
            </div>
            <div class="good-info">
                <a href="#" class="name">TYAKASHA塔卡沙TOYSSHOP系列女款米色羊羔绒彩色抽绳卫衣SOF26</a>
                <div class="type">颜色分类：S02 新奶油色NEW CREME;尺码：155/76A/XS</div>
                <div class="money">
                    <span class="f30">¥ 128.00</span>
                    <span class="f30 orange-tb">55.00</span>
                    <span class="f26">x1</span>
                </div>
            </div>
        </div>
    </div>

    <div class="remark-box">
        <div class="remark-title">
            <span>配送方式</span>
            <span class="arrow">快递¥12.00</span>
        </div>
        <div class="remark-content">
            <textarea class="textarea describe" name="describe" placeholder="请填写描述"></textarea>
            <p class="txt">小计：<span>共1件商品</span></p>
            <p class="txt">人名币：¥<span class="f30">128.00</span></p>
            <p class="txt">T币： <span class="orange-tb f30">55.00</span></p>
        </div>
    </div>


    <div class="footer-total-box">
        <div class="footer-total">
            <div class="total-left">
                <p>¥ <span class="f26">1000.00</span></p>
                <p>合计:<span class="orange-tb f28 ml45">151500.00</span></p>
            </div>
            <a href="javascript: void (0);" class="total-right active">提交订单</a>
        </div>
    </div>
</section>
<script src="../../js/zepto.min.js"></script>
<script>
    $(function ($) {

    });
</script>
</body>
</html>
