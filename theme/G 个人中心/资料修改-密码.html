<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/update.css">
    <script type="text/javascript" src="../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>

    <title>修改密码</title>
</head>
<body>
<header class="public-header">
    <div class="header-box">
        <a href="#" class="icon-back"></a>
        <h4 class="title">修改密码</h4>
        <input form="myform" type="submit" class="btn" value="提交">
    </div>
</header>

<section class="update-main">
    <div class="form-group">
        <form action="#" id="myform">
            <div class="form-control">
                <input class="form-text" type="text" placeholder="输入旧密码">
            </div>
            <div class="form-control">
                <input class="form-text" type="text" placeholder="设置新密码">
            </div>
            <div class="form-control">
                <input class="form-text" type="text" placeholder="确认新密码">
            </div>
        </form>
        <p class="form-tips">密码至少要6位，且包含数字和字母</p>
    </div>

</section>
</body>
</html>
