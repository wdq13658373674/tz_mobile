<body>

        <a href="#" class="back-box"><i class="icon-back"></i></a>
        <h4 class="title">我要充值</h4>

<section class="main">
    <div class="form-radius">
        <form action="#">
            <div class="form-control">
                <div class="label">输入充值金额</div>
                <input class="select platesNum" type="number" name="platesNum">

            </div>
        </form>

</section>
<script src="../../js/zepto.min.js"></script>
<script>
    $('.btn-submit').click(function () {
        var platesNum = $('.platesNum').val();
        if (platesNum === '') {
            alert('输入充值金额！');
            return false;
        }
    })
</script>
