<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="../../../css/public.css">
    <link rel="stylesheet" href="../../../css/ls.css">
    <link rel="stylesheet" href="../../../css/validate.css">

    <script type="text/javascript" src="../../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../../js/public.js"></script>
    <title>登录</title>
    <style>
        #msg {
            position: absolute;
            padding: 0.2rem;
            border-radius: .1rem;
            color: #fff;
            background: rgba(0, 0, 0, .8);
            left: 50%;
            display: none;
        }

        .dis {
            pointer-events: none;
            cursor: default;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<section class="ls-public">
    <div class="top">
        <a class="logo" href="#"></a>
    </div>
    <div class="form">
        <form id="form" action="#">
            <div class="form-control">
                <input id="phone" class="ipt user-name" name="phone" type="number" placeholder="手机号码"
                       data-validate="phone" maxlength="11" data-describedby="phone-description">
                <span class="reset-input">X</span>
            </div>
            <div class="form-control">
                <input id="pwd" class="ipt user-pwd" name="pwd" type="password" data-required="true"
                       data-descriptions="password" placeholder="密码">
                <a class="justify-right" href="javascript:alert(1);">忘记密码</a>
            </div>
            <div class="form-btn">
                <button id="login" type="submit" class="btn btn-login">登 录</button>
                <a class="login-phone" href="#">短信验证码登陆</a>
            </div>
        </form>
    </div>
</section>
<script src="../../../js/jquery-3.2.1.min.js"></script>
<script src="../../../js/jquery-mvalidate.js"></script>
<script>
    $('#form').submit(function () {
        var phone = $.trim($('#phone').val());
        if (phone.length == 0) {
            msg('请输入手机号码');
            $('#tips').html('请输入手机号码。').show();
            return false;
        }
    });

    function msg(tips, el, callback) {
        var msg = document.createElement('div');
        msg.id = "msg";
        document.body.appendChild(msg);
        msg.innerHTML = tips;
        msg.style.display = "block";
        var w = msg.offsetWidth;
        msg.style.marginLeft = -(w / 2) + 'px';

        setTimeout(function () {
            document.body.removeChild(msg);
        }, 1500);
    }

</script>
</body>
</html>
