<body>
<header class="public-header">
    <div class="header-box">
        <a href="#" class="icon-back"></a>
        <h4 class="title">临停缴费</h4>
    </div>
</header>

<section class="main">
    <div class="form-radius">
        <form action="#">
            <div class="form-control">
                <div class="label">输入临停车辆车牌号</div>
                <input class="select platesNum" name="platesNum">
            </div>
            <div class="form-btn">
                <button type="submit" class="btn-submit">查询</button>
            </div>
        </form>
    </div>
</section>
<script src="../../../js/zepto.min.js"></script>
<script>
    $('.btn-submit').click(function () {
        var platesNum = $('.platesNum').val();
        if (platesNum === '') {
            alert('请填写您的车牌号！');
            return false;
        }
    })
</script>
</body>
