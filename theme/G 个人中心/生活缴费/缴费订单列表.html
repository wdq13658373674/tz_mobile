</body>
<script>
    /*myScroll*/
    var myScroll;
    myScroll = new IScroll('#container', {
        probeType: 3,
        disableMouse: true,
        disablePointer: true,
        mouseWheel: false,
        scrollX: false,
        scrollY: true,
        click: iScrollClick(),
        scrollbars: false,
        useTransform: false,
        useTransition: false
    });
    /*选项卡*/
    $(".cost-nav .cost-item").click(function () {
        $(".cost-nav .cost-item").eq($(this).index()).addClass("active").siblings().removeClass("active");
        $(".tab-content .tab-item").hide().eq($(this).index()).show();
    });
</script>
</html>
