<script>
    $(function ($) {

        $('.radio').on('click', function () {
            $('.radio').removeClass('active');
            $(this).addClass('active');
        });


        $('.save-btn').on('click', function () {

            let area = $('.area-select').val(),
                village = $('.village').val(),
                detailedAddress = $('.detailed-address').val(),
                userName = $('.username').val(),
                tel = $('.tel').val(),
                sex;

            if (area === '') {
                message('请选择区域');
                return false;
            }
            if (village === '') {
                message('请输入小区名或者大厦名');
                return false;
            }
            if (detailedAddress === '') {
                message('请输入门牌号等详细地址');
                return false;
            }
            if (userName === '') {
                message('您的姓名');
                return false;
            }
            if (tel === '') {
                message('请输入您的电话号码');
                return false;
            } else if (!(/^1(3|4|5|7|8)\d{9}$/.test(tel))) {
                message('请输入正确的电话号码');
                return false;
            }

            if ($('.active').children('span').text() === '女士') {
                sex = 0;
            } else {
                sex = 1;
            }

            alert('ajax');
        });

        let message = (tips) => {
            let msgbox = document.createElement('div');
            msgbox.id = 'msgbox';
            $('section').append(msgbox);

            let $msgbox = $('#msgbox');
            $msgbox.html(tips);
            let left = ($msgbox.outerWidth()) / 2;
            $msgbox.css('marginLeft', '-' + left + 'px');
            setTimeout(() => {
                $msgbox.fadeOut("slow", function () {
                    $(this).remove();
                });
            }, 600)
        }
    });
</script>
