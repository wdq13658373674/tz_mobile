    <div class="order-classify-box">

                <a class="btn-orange" href="javascript: void (0);">等待评价</a>
            </div>
        </div>

        <div class="list-item">
            <div class="shops-top-info">

<script>

        $(this).addClass('active');

        let classify = $(this).data('state');
        alert(classify);
    })
</script>
