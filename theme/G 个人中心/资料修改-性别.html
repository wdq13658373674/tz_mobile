<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>index</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/update.css">
    <script type="text/javascript" src="../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>

    <title>性别</title>
</head>
<body>
<header class="public-header">
    <div class="header-box">
        <a href="#" class="icon-back"></a>
        <h4 class="title">性别</h4>
        <input form="myform" type="submit" class="btn" value="提交">
    </div>
</header>

<section class="update-main">
    <div class="form-group">
        <form action="#" id="myform">
            <div class="form-sex">
                <a href="#" class="form-control">
                    <input class="radio" name="sex" type="radio" value="0" checked="checked">
                    <div class="form-radio clearfix">
                        <span class="pull-left radio-field">男</span>
                        <span class="pull-right tag-radio">
                        <span class="tag-radio-select"></span>
                    </span>
                    </div>
                </a>
                <a href="#" class="form-control">
                    <input class="radio" name="sex" type="radio" value="1">
                    <div class="form-radio clearfix">
                        <span class="pull-left radio-field">女</span>
                        <span class="pull-right tag-radio">
                        <span class="tag-radio-select"></span>
                    </span>
                    </div>
                </a>
            </div>
        </form>
        <p class="form-tips">请选择性别</p>
    </div>

</section>
</body>
</html>
