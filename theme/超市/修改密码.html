<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>

    <link rel="stylesheet" href="../../css/public.css">
    <link rel="stylesheet" href="../../css/safe.css">
    <link rel="stylesheet" href="../../css/validate.css">

    <script src="../../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../js/iscroll.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/fastclick.js"></script>
    <script type="text/javascript" src="../../js/public.js"></script>


    <title>修改密码</title>
</head>
<body class="public-bg">
<header class="public-header header-nmb">
    <div class="header-box">
        <a href="#" class="back-box"><i class="icon-back"></i></a>
        <h4 class="title">修改密码</h4>
    </div>
</header>

<section class="public-bg scroller" id="container">
    <div id="scroller">
        <form action="#" id="myform">
            <div class="form-group">
                <div class="label">登录密码</div>
                <div class="form-input">
                    <input type="password" name="pay_pwd" maxlength="6" placeholder="请输入您的登录密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">确认密码</div>
                <div class="form-input">
                    <input type="password" name="rel_pay_pwd" maxlength="6" placeholder="请确认您的登录密码"/>
                </div>
            </div>
            <div class="form-group">
                <div class="label">手机号码</div>
                <div class="form-input">
                    <input type="text" value="18223515667" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <div class="form-validate">
                    <input class="verify-code" type="number" name="verify" maxlength="6" placeholder="请输入验证码">
                    <a class="justify-right" id="send" href="javascript:times();">获取验证码</a>
                </div>
            </div>
            <div class="btn-box">
                <button class="btn-block" type="submit">确定</button>
            </div>
        </form>

    </div>
</section>

</body>
<script>
    var verify;
    $("#send").on("click", function () {
        verify = '123456';
        alert(verify);
    });

    $("#myform").submit(function () {
        var pay_pwd = $("[name='pay_pwd']").val();
        var rel_pay_pwd = $("[name='rel_pay_pwd']").val();
        var verify_code = $("[name='verify']").val();

        if (pay_pwd != '') {
            if (pay_pwd.length < 6 || pay_pwd.length > 6) {
                motify.log("支付密码必须为6位");
                return false;
            }
        } else {
            motify.log("支付密码不能为空！");
            return false;
        }

        if (rel_pay_pwd != '') {
            if (rel_pay_pwd != pay_pwd) {
                motify.log("支付密码不一致！");
                return false;
            }
        } else {
            motify.log("请确认支付密码！");
            return false;
        }

        if (verify_code != '') {
            if (verify_code.length < 6 || verify_code.length > 6) {
                motify.log("请输入正确的验证码！");
                return false;
            } else if (verify_code != verify) {
                motify.log("请输入正确的验证码！");
                return false;
            } else {
                alert("验证通过！");
            }
        } else {
            motify.log("请输入验证码！");
            return false;
        }

    })
</script>

<script>
    var myScroll;
    $(function () {
        myScroll = new IScroll('#container', {
            probeType: 3,
            disableMouse: true,
            disablePointer: true,
            mouseWheel: false,
            scrollX: false,
            scrollY: true,
            click: iScrollClick(),
            scrollbars: false,
            useTransform: false,
            useTransition: false
        });

    });
</script>
</html>
